<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      transition: background-color 0.5s ease;
    }

    nav {
      background-color: #333;
      padding: 10px;
      display: flex;
      justify-content: space-between;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 0 10px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    h1 {
      display: flex;
      justify-content: center;
      color: aquamarine;
      font-size: 30px;
      margin-top: 20px;
    }

    h2 {
      color: aqua;
      font-size: 25px;
      text-align: center;
      margin-top: 30px;
    }

    img {
      display: block;
      margin: 20px auto;
      width: 800px; 
    }

    a {
      display: block;
      text-align: center;
      font-size: 25px;
      color: aqua;
    }

   .theme-light {
      background-color: #f4f4f4;
    }

   .theme-dark {
      background-color: #2b2a2a;
    }

    #music-toggle {
      position: absolute;
      top: 50px;
      right: 10px;
      background-color: #ccc;
      color: black;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

<body class="theme-dark">
  <nav>
    <a href="index.html" onclick="goHome()">返回首页</a>
    <a href="games.html" onclick="goGames()">我喜欢的游戏</a>
    <a href="sports.html" onclick="goSports()">我喜欢的运动</a>
    <a href="hobby.html" onclick="goHobby()">我的爱好</a>
    <a href="emali.html" onclick="goEmail()">向我发 email</a>
    <button onclick="toggleTheme('theme-light')">浅色主题</button>
    <button onclick="toggleTheme('theme-dark')">深色主题</button>
    <button id="music-toggle" onclick="toggleMusic()">开启背景音乐</button>
  </nav>

  <div>
    <h1>最后为大家推荐一首最近我在听的一首音乐吧</h1>
    <br><br><br><br>
    <h2>水手</h2>
    <img src="photos/shuishou.png" alt="水手" class="zoomable-image">
    <a href="https://www.bilibili.com/video/BV1vb4y1b7RU/?vd_source=fa71d5bb8dbe74bfe8d4f109d3c47d25">点击欣赏水手音乐</a>

  </div>
  <audio id="background-music" loop>
    <source src="shaonian.m4a" type="audio/mpeg">
  </audio>

  <script>
    function goHome() {
      window.location.href = "index.html";
    }

    function toggleMusic() {
      var music = document.getElementById('background-music');
      if (music.paused) {
        music.play();
        document.getElementById('music-toggle').innerHTML = '关闭背景音乐';
      } else {
        music.pause();
        document.getElementById('music-toggle').innerHTML = '开启背景音乐';
      }
    }

    function toggleTheme(themeClass) {
      var body = document.body;
      body.classList.remove('theme-light', 'theme-dark', 'theme-pastel');
      body.classList.add(themeClass);
    }

    const images = document.querySelectorAll('.zoomable-image');
    images.forEach(image => {
      image.addEventListener('click', function () {
        const overlay = document.createElement('div');
        overlay.style.position = 'fixed';
        overlay.style.top = 0;
        overlay.style.left = 0;
        overlay.style.width = '100%';
        overlay.style.height = '100%';
        overlay.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
        overlay.style.display = 'flex';
        overlay.style.justifyContent = 'center';
        overlay.style.alignItems = 'center';
        overlay.style.zIndex = 9999;
        document.body.appendChild(overlay);

        const enlargedImage = document.createElement('img');
        enlargedImage.src = this.src;
        enlargedImage.style.maxWidth = '70%';
        enlargedImage.style.maxHeight = '70%';
        enlargedImage.style.boxShadow = '0 0 10px rgba(0, 0, 0, 0.5)';

        enlargedImage.addEventListener('click', function () {
          overlay.remove();
        });

        overlay.appendChild(enlargedImage);
      });
    });
  </script>
</body>

</html>
