<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>联系我</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding-top: 50px;
      transition: background-color 0.5s ease;
    }

    button {
      background-color: #007BFF;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      align-items: center;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 5px;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      width: 100%;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      position: relative;
      padding: 0 15px;
      transition: color 0.3s ease, background-color 0.3s ease;
    }

    nav a::after {
      content: '';
      position: absolute;
      width: 0;
      height: 2px;
      background-color: #fff;
      bottom: -5px;
      left: 0;
      transition: width 0.5s ease;
    }

    nav a:hover {
      color: #3ad0e0;
    }

    nav a:hover::after {
      width: 100%;
    }

  .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.4);
    }

  .modal-content {
      background-color: #fefefe;
      margin: 15% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      border-radius: 5px;
      text-align: left;
    }

    h3 {
      margin-top: 0;
    }

    label {
      display: block;
      margin-bottom: 5px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }

    #sendBtn {
      background-color: #4CAF50;
      width: 100%;
    }

  .theme-light {
      background-color: #f4f4f4;
    }

  .theme-dark {
      background-color: #222;
      color: #ddd;
    }

    #music-toggle {
      background-color: #555;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
    }
  </style>
</head>

<body class="theme-light">
  <nav>
    <a href="index.html" onclick="goHome()">返回主页</a>
    <a href="games.html" onclick="goGames()">我喜欢的游戏</a>
    <a href="sports.html" onclick="goSports()">我喜欢的运动</a>
    <a href="hobby.html" onclick="goHobby()">我的爱好</a>
    <a href="emali.html" onclick="goEmail()">向我发 email</a>
    <a href="music.html" onclick="goMusic()">我推荐的音乐</a>
    <button onclick="toggleTheme('theme-light')">浅色主题</button>
    <button onclick="toggleTheme('theme-dark')">深色主题</button>
    <button id="music-toggle" onclick="toggleMusic()">开启背景音乐</button> 
  </nav>

  <audio id="background-music" loop>
    <source src="shaonian.m4a" type="audio/mpeg"> 
    您的浏览器不支持音频播放
  </audio>
  <!-- <script src="MusicController.js"></script> -->
  <button onclick="openModal()">联系我</button>
  <div id="myModal" class="modal">
    <div class="modal-content">
      <p style="font-size: 25px;">欢迎向我发邮件呀, 本人qq:2464756727</p>
      <p style="font-size: 25px;">我的GitHub昵称是dun0928</p>
      <a href="https://wx.mail.qq.com/login/loginpage?auth_type=3&login_exception=true">欢迎用qq邮箱联系我</a>
      <br><br>
      <button id="sendBtn" onclick="closeModal()">OK</button> 
    </div>
  </div>

  
  <script>
    function openModal() {
      document.getElementById("myModal").style.display = "block";
    }

    function closeModal() {
      document.getElementById("myModal").style.display = "none";
    }

    function goHome() {
      window.location.href = "index.html";
    }

    function toggleTheme(themeClass) {
      var body = document.body;
      body.classList.remove('theme-light', 'theme-dark');
      body.classList.add(themeClass);
    }

    function toggleMusic() {
      var music = document.getElementById('background-music');
      if (music.paused) {
        music.play();
        document.getElementById('music-toggle').innerHTML = '关闭背景音乐';
      } else {
        music.pause();
        document.getElementById('music-toggle').innerHTML = '开启背景音乐';
      }
    }

    window.onload = function () {
      var music = document.getElementById('background-music');
      music.play();
    };
  </script>
</body>

</html>
